			<div class='poem' >
			<h2>九月九日憶山東兄弟</h2>
			<h4>唐 王維</h4>

			<p> 独在异乡为异客，每逢佳节倍思亲。</p>
			<p>	遥知兄弟登高处，遍插茱萸少一人。</p>
