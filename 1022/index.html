	<body>
		<div class='card'>
			<img src='picture.png' style='width: 100%'>
			<div class='container'>
				<h1>水調歌頭</h1>
				<h3>宋 蘇軾</h3>
				<p> 明月幾時有？把酒問青天。不知天上宮闕，今夕是何年？</p>
				<p>	我欲乘風歸去，又恐瓊樓玉宇，高處不勝寒。 起舞弄清影，何似在人間？　</p>
				<p> 轉朱閣，低綺戶，照無眠。</p>
				<p> 不應有恨，何事長向別時圓？</p>
				<P>人有悲歡離合，月有陰晴圓缺，此事古難全。但願人長久，千里共嬋娟。</p>
			</div>
		</div>
	</body>
